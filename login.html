<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AyusHerb</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Login Card -->
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-green-700">AyusHerb</h1>
      <p class="text-gray-600 mt-2">Login to your account</p>
    </div>
    <!-- Form -->
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
          placeholder="you@example.com"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
          placeholder="********"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm">
          <input type="checkbox" class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500" />
          <span class="ml-2 text-gray-700">Remember me</span>
        </label>
        <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white font-medium py-2 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
      >
        Login
      </button>
    </form>
    <!-- Register Link -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account? 
      <a href="signup.html" class="text-green-600 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
